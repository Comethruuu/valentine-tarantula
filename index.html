                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>

            </div>
        </div>
        <div class="reset">
            <button id="open">Buka Surat</button>
            <button id="reset">Tutup Surat</button>
